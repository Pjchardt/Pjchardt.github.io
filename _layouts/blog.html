<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/blog.css">
</head>

<div class="main">
    <div class="blog col-md-6 offset-md-3 col-12 px-4">
        {{ content }}
    </div>
</div>

<div type="button" class="menu_button btn" data-toggle="modal" data-target="#myModal">
    <img src="{{ site.baseurl }}/images/fridays2020/menu.gif" alt="still life of the sun">
    <h1 style="display: block; transform:translate(50%, -100%);">Contents</h1>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
   <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Blog Entries</h4>
         </div>
         <div class="modal-body">
            {% include blog_contents.html %}
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
         </div>
      </div>
   </div>
</div>
